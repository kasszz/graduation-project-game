{% macro accordion(title, html) %}
  {% from '../icon/icon.html' import icon %}
  <div class="accordion" data-accordion>
    <span class="accordion__header" data-accordion-header>{{ title }} {{ icon('chevron-down') }}</span>
    <div class="accordion__panel" data-accordion-panel>
      <div class="accordion__panel-content" data-accordion-content>
        {{ html | safe }}
      </div>
    </div>
  </div>
{% endmacro %}
