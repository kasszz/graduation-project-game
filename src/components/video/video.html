{% macro video(src, caption, autoplay, loop, muted, controls) %}
{% from '../icon/icon.html' import icon %}
<div class="video">
  <video src="{{ src }}" {% if autoplay %} autoplay {% endif %} {% if loop %} loop {% endif %} {% if muted %} muted {% endif %} {% if controls %} controls {% endif %}></video>
  <span class="video__caption">{{ icon('triangle-up') }} {{ caption }}</span>
</div>
{% endmacro %}
